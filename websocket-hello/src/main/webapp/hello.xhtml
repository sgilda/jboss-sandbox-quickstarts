<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>WebSocket: Say Hello</title>
    <script language="javascript" type="text/javascript">
        var websocket = null;
 
        function connect() {
            var wsURI = 'ws://' + window.location.host + '/jboss-websocket-hello/websocket/helloName';
            websocket = new WebSocket(wsURI);
            
            websocket.onopen = function () {
                isConnected = new Boolean(true);
 	            document.getElementById('currentstatus').value = 'Open';
                // log the event
            };
            websocket.onmessage = function (event) {
                 // log the event
            };
            websocket.onclose = function () {
                isConnected = new Boolean(false);
                document.getElementById('currentstatus').value = 'Closed';
                // log the event
            };
        }

        function disconnect() {
            if (websocket != null) {
                websocket.close();
                websocket = null;
            }
            // log the event
        }
                
        function sendMessage() {
            if (websocket != null) {
                var name = document.getElementById('name').value;
                websocket.send(name);
                document.getElementById('hellomessage').value = 'The message was sent! You can view the mesage in the server log.';
                // log the event                
            } else {
                document.getElementById('hellomessage').value = 'WebSocket connection is not established. Please click the Connect button.';
                // log the event
            }
        }
            
    </script>
</head>
<body>

<div>
       <h1>Welcome to JBoss!</h1>

       <div>
           <p>This is a simple example of a WebSocket implementation.</p>
       </div>

    <div id="connect-container">
        <div>
            Current WebSocket Connection Status:
            <output id="currentstatus" style="color: blue;width: 40%">Closed</output>
        </div>
        <div>
            <button id="connect" onclick="connect();">Connect</button>
            <button id="disconnect" onclick="disconnect();">Disconnect</button>
        </div>
         <br/>
        <div>
        	Type your name below. then click the `Say Hello` button.   
        </div>
       <div>
            <input id="name" type="text" size="40" style="width: 40%"/>
            <button id="sayHello" onclick="sendMessage();">Say Hello</button>
        </div>
        <div>
            <output id="hellomessage" style="color: blue;width: 40%" value=""/>
        </div>
    </div>
  </div>
</body>
</html>
